<mat-card (click)="chooseList()" class="clickable-card">

  <div style="display: flex; align-items: center">

    <!-- Display or Edit list -->
    <div style="padding: 5px; flex: 1">
      <div *ngIf="!listSettings.isBeingEdited">
        {{list.name}}
      </div>
      <mat-form-field *ngIf="listSettings.isBeingEdited">
        <input matInput placeholder="List's Name" [(ngModel)]="listCopy.name">
      </mat-form-field>
      <button color="accent" mat-raised-button *ngIf="listSettings.isBeingEdited" (click)="updateAnimalList()">Update List</button>
    </div>

    <div>
      <button mat-icon-button color="primary" (click)="resetCopy(); toggleEditable();">
        <mat-icon *ngIf="!listSettings.isBeingEdited">edit</mat-icon>
        <mat-icon *ngIf="listSettings.isBeingEdited">cancel</mat-icon>
      </button>
    </div>

    <!-- <app-animal-delete [animal]="animal"></app-animal-delete> -->

  </div>

</mat-card>
